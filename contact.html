<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body{
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #c8b7a3;
        }
        header{
        color: #fff;
        padding: 25px 0;
        background-color: #7a1110; 
        }
        .contact-section {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #ccb7a1; /* matches the beige background */
  padding: 40px;
  font-family: 'Georgia', serif;
}
.contact-left {
  display: flex;
  flex-direction: column;
  gap: 30px;
  margin-left: 60px;
}
.contact-item {
  display: flex;
  align-items: center;
  gap: 20px;
  font-size: 24px;
}.contact-item img {
  width: 85px;
  height: 75px;
}.contact-right {
  text-align: center;
}
.logo-circle img {
  width: 300px;
  height: auto;
  margin-right: 70px;
}.tagline {
  border: 2px solid #000;
  padding: 10px 20px;
  color: #7d1414; 
  font-size: 24px;
  margin-right: 50px;
  margin-top: 30px;
}
.footer-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #ccb7a1;
  padding: 20px 40px;
  border-top: 2px solid #7d1414; 
  font-family: 'Georgia', serif;
}
.footer-left {
  display: flex;
  align-items: center;
  gap: 15px;
}.footer-left img {
  width: 50px;
  height: 50px;
  border-radius: 50%; /* circular logo */
}
.footer-left span {
  color: white;
  font-weight: bold;
  font-size: 14px;
}
.footer-right a {
  position: relative;
  background-color: #7a1110;
  color: white;
  padding: 10px 20px;
  margin: 5px;
  text-decoration: none;
  border-radius: 8px;
  display: inline-block;
  font-family: 'Georgia', serif;
  font-size: 16px;
  transition: background-color 0.3s ease, transform 0.2s ease;
}
.footer-right a:hover, .footer-right a.active:hover {
  background-color: #c8b7a3;
  transform: scale(1.08);
  text-decoration: underline;
}
.footer-right a.active {
  background-color: #333;
}

.footer-right a.active::after {
  width: 80%;
}



    
    </style>
</head>
<body>
    <header>
    </header>

    <div class="contact-section">
        <div class="contact-left">
          <div class="contact-item">
            <img src="image/fb.jpg" alt="Facebook Icon">
            <span>Angel Fabontoza</span>
          </div>
          <div class="contact-item">
            <img src="image/ig.jpg" alt="Instagram Icon">
            <span>@ange3lfab</span>
          </div>
          <div class="contact-item">
            <img src="image/mail.jpg" alt="Email Icon">
            <span>amfabontoza9108qc@student.fatima.edu.ph</span>
          </div>
          <div class="contact-item">
            <img src="image/call.jpg" alt="Phone Icon">
            <span>09518758933</span>
          </div>
        </div>

        <div class="contact-right">
            <div class="logo-circle">
              <img src="image/logo.jpg" alt="Logo">
            </div>
            <div class="tagline">
              where ideas meet technology
            </div>
          </div>
        </div>

        <footer class="footer-nav">
            <div class="footer-left">
              <img src="image/logo.jpg" alt="Logo">
              <span>ALL RIGHTS RESERVED.</span>
            </div>

            <div class="footer-right">
              <a href="home.html">Home</a>
              <a href="about.html">About</a>
              <a href="portfolio.html">Portfolio</a>
              <a class="active" href="contact.html">Contact</a>
            </div>
          </footer>
    
</body>
</html>
